                  type: string
                  enum:
                  - UNK
                  - FRD
                  - DMG
                  - TMP
                  description: |
                    - `UNK`: Unknown
                    - `FRD`: Fraud
                    - `DMG`: Physical Damage
                    - `TMP`: Temporary
