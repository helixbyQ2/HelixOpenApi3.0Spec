                        externalAccounts:
                          type: array
                          items: {}
                        phones:
                          type: array
                          items: {}
                        status:
                          type: string
                          enum:
                          - Archived
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
