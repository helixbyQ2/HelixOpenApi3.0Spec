        url: https://docs.helix.q2.com/reference/accountlock
      operationId: accountLock
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - customerId
              - accountId
              - lockTypeCode
              - lockReasonTypeCode
              properties:
                customerId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
                accountId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
                lockTypeCode:
                  type: string
                  enum:
                  - CST
                  - SYS
                  description: |
                    - `CST`: Customer Locked
