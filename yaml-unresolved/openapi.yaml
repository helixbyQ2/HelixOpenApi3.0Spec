      description: |
        [block:callout]
        {
          "type": "warning",
          "body": "This is a one-way function; once a customer is archived, it cannot be \"unarchived.\""
        }
        [/block]
      externalDocs:
        url: https://docs.helix.q2.com/reference/customerarchive
      operationId: customerArchive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - customerId
              properties:
                customerId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
                archiveReason:
                  type: string
                  enum:
                  - FirstPartyFraud
                  - ThirdPartyFraud
                  - SyntheticIdFraud
                  - AccountTakeoverFraud
                  - NonActivity
                  - CustomerRequest
                  - BankDiscretion
                  - Other
                  default: Other
                  description: |
                    - `FirstPartyFraud`: When someone uses his/her own identity to obtain products and services with no intent to fulfill their payment obligation.
                    - `ThirdPartyFraud`: When someone uses a stolen identity to commit fraud. Refers to fraud that is committed without the knowledge of the person whose identity is used to commit the fraud. 
                    - `SyntheticIdFraud`: When someone uses a possible combination of real and phony attributes, including possible real attributes that donâ€™t correlate to each other, in order to assemble a phony identity. This information is then used to open fraudulent accounts and/or obtain goods and services.
                    - `AccountTakeoverFraud`: When someone uses another person's account information to make purchases or withdraw money and often involves changing credentials and/or personal profile information. 
                    - `NonActivity`: Non-Activity.
                    - `BankDiscretion`: Bank chose to archive for a non-fraud reason
                    - `Other`: Default value. Providing a detailed reason is strongly encouraged as it informs and improves fraud detection mechanisms. 
      responses:
        '200':
          description: A pared down customer object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        accounts:
