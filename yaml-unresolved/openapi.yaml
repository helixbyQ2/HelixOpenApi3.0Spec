# Don't panic. This is a continuity strategy. Pull prod from github first then set new branch

openapi: 3.0.0
info:
  title: Helix API
  version: 3.x
  description: "Helix Public API (no customer KYC/IDV). **This spec covers all of Helix 3.x and is subject to change at any time.**"
servers:
- url: https://sandbox-api.helix.q2.com
  description: Sandbox server
- url: https://api.helix.q2.com
  description: Production server
tags:
- name: Program
  description: Program endpoints
- name: Bank Document
  description: Bank Document endpoints
- name: Customer
  description: Customer endpoints
- name: Account
  description: Account endpoints
- name: External Account
  description: External Account endpoints
- name: Transfer
  description: Transfer endpoints
- name: Card
  description: Card endpoints
- name: Card Limits and Controls
  description: Card limits and controls endpoints
- name: Transaction
  description: Transaction endpoints
- name: Statement
  description: Statement endpoints
- name: Customer Document
  description: Customer Document endpoints
- name: Customer Beneficiary
  description: Customer Beneficiary endpoints
- name: External Account Document
  description: External Account Document endpoints
security:
- basicAuth: []
paths:
  /program/get:
    get:
      tags:
      - Program
      summary: Get program details
      description: Get your program settings and information. All values are read-only. Please contact your Q2 relationship manager if you wish to make any changes.
      externalDocs:
        url: https://docs.helix.q2.com/reference/programget
      operationId: programGet
      responses:
        '200':
          description: A <a href="https://docs.helix.q2.com/docs/program" target="_blank">program</a> object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Program'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /program/questionsList:
    get:
      tags:
      - Program
      summary: Get customer due diligence questions
      description: Retrieve active customer onboarding questions
      externalDocs:
        url: https://docs.helix.q2.com/reference/programquestionslist
      operationId: programQuestionsList
      responses:
        '200':
          description: An array of <a href="https://docs.helix.q2.com/docs/due-diligence-category" target="_blank">dueDiligenceCategory</a> objects 
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DueDiligenceCategory'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /program/listIndustryClassiciationCodes:
    get:
      tags:
      - Program
      summary: List industry classification codes
      description: |
        List all industry classification codes for your program. These codes are only used when creating or updating business customers.
      externalDocs:
        url: https://docs.helix.q2.com/reference/programlistindustryclassificationcodes
      operationId: programListIndustryClassificationCodes
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageNumber'
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageSize'
      responses:
        '200':
          description: 'An array of <a href="https://docs.helix.q2.com/docs/industry-classification-code" target="_blank">industryClassificationCode</a> objects'
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/IndustryClassificationCode'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /bankDocument/list/{culture}:
    get:
      tags:
      - Bank Document
      summary: List bank documents
      description: Retrieve a list of all bank documents for the given `culture`
      externalDocs:
        url: https://docs.helix.q2.com/reference/bankdocumentlist
      operationId: bankDocumentList
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/culture'
      responses:
        '200':
          description: An array of <a href="https://docs.helix.q2.com/docs/bank-document" target="_blank">bankDocument</a> objects
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/BankDocument'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /bankDocument/download/{culture}/{documentId}:
    get:
      tags:
      - Bank Document
      summary: Download a bank document
      description: Retrieve <a href="https://docs.helix.q2.com/docs/file-content" target="_blank">fileContent</a> for the given `culture` and `documentId`
      externalDocs:
        url: https://docs.helix.q2.com/reference/bankdocumentdownload
      operationId: bankDocumentDownload
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/culture'
      - in: path
        required: true
        name: documentId
        schema:
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
      responses:
        '200':
          description: A <a href="https://docs.helix.q2.com/docs/file-content" target="_blank">fileContent</a> object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/FileContent'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/list:
    get:
      tags:
      - Customer
      summary: List customers
      description: |
        List all customers for your program. The results are ordered by `lastName` then `firstName`. Each customer object will contain an additional property, `customerCount`, which can be used in combination with the `pageNumber` and `pageSize` query params to paginate results. All customers, regardless of any flags or status, will be returned.
      externalDocs:
        url: https://docs.helix.q2.com/reference/customerlist
      operationId: customerList
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageNumber'
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageSize'
      - name: customerClass
        in: query
        required: false
        description: Limit which type of customers are returned. If no value is passed, all customers are returned. 
        schema:
          type: string
          enum:
          - individual
          - business
      responses:
        '200':
          description: 'An array of <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer</a> objects with null arrays for the following properties: accounts, addresses, cards, externalAccounts, phones'
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerWithBusinessFields'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/get/{customerId}:
    get:
      tags:
      - Customer
      summary: Get a customer
      description: Retrieve customer information by the `customerId` assigned by Helix.
      externalDocs:
        url: https://docs.helix.q2.com/reference/customerget
      operationId: customerGet
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/customerId'
      responses:
        '200':
          description: A <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer</a> object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerWithBusinessFields'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/getByEmail/{emailAddress}:
    get:
      tags:
      - Customer
      summary: Get a customer via emailAddress
      description: Retrieve customer information by the `emailAddress` specified during customer creation.
      externalDocs:
        url: https://docs.helix.q2.com/reference/customergetbyemail
      operationId: customerGetByEmail
      parameters:
      - name: emailAddress
        in: path
        required: true
        schema:
          type: string
          maxLength: 100
      responses:
        '200':
          description: A <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer</a> object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Customer'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/getByTag/{tag}:
    get:
      tags:
      - Customer
      summary: Get a customer via tag
      description: |
        Retrieve customer information by the `tag` (unique identifier) specified during customer creation.
        [block:callout]
        {
          "type": "info",
          "body": "This route will only retrieve customers whose `customer.status` is any of the following: `Active`, `Initiated`, `Manual Review`, `Verified`. Please use the [/customer/get](https://docs.helix.q2.com/reference/customerget) route to retrieve customers with any other `customer.status`."
        }
        [/block]
        
      externalDocs:
        url: https://docs.helix.q2.com/reference/customergetbytag
      operationId: customerGetByTag
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/tag'
      responses:
        '200':
          description: A <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer</a> object
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Customer'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/search:
    post:
      tags:
      - Customer
      summary: Search for customers
      description: |
        Retrieve customer information by the given parameter(s). See <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer object definition</a> for parameter details. The results are ordered by `lastName` then `firstName`. Each customer object will contain an additional property, `customerCount`, which can be used in combination with the `pageNumber` and `pageSize` query params to paginate results. 
        [block:callout]
        {
          "type": "info",
          "body": "This endpoint requires a POST request despite the fact that it does not modify or create any data. This is to prevent sensitive data (such as taxId) from possibly being stored in any HTTP logs. "
        }
        [/block]
      externalDocs:
        url: https://docs.helix.q2.com/reference/customersearch
      operationId: customerSearch
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageNumber'
      - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/parameters/pageSize'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerFirstName'
                lastName:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerLastName'
                tag:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Tag'
                taxId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/TaxId'
                driversLicenseNumber:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerDriversLicenseNumber'
                passportNumber:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerPassportNumber'
                emailAddress:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerEmailAddress'
                birthDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                accounts:
                  type: array
                  items:
                    type: object
                    properties:
                      accountNumber:
                        type: string
                        maxLength: 15
      responses:
        '200':
          description: |
            An array of <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer</a> objects with null arrays for the following properties: `accounts`, `addresses`, `cards`, `externalAccounts`, `phones`
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Customer'
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/create:
    post:
      tags:
      - Customer
      summary: Create a customer
      description: |
        Create a customer record. See <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer object definition</a> for parameter details. The parameters you are required to pass to Helix can vary depending on your program settings. 
        [block:callout]
        {
          "type": "warning",
          "body": "This endpoint does not run KYC, fraud, OFAC, etc checks. Helix has an additional endpoint, `/customer/onboard`, for performing customer KYC/IDV. The behavior of `/customer/onboard` varies depending on your program settings and thus is not documented publicly. Please [contact us](https://www.q2.com/contact-us) for more information."
        }
        [/block]
      externalDocs:
        url: https://docs.helix.q2.com/reference/customercreate
      operationId: customerCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - firstName
              - lastName
              - isSubjectToBackupWithholding
              - isOptedInToBankCommunication
              - isDocumentsAccepted
              properties:
                firstName:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerFirstName'
                middleName:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerFirstName'
                lastName:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerLastName'
                suffix:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerSuffix'
                birthDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                gender:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Gender'
                culture:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Culture'
                tag:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Tag'
                taxId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/TaxId'
                taxIdType:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/TaxIdType'
                driversLicenseNumber:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerDriversLicenseNumber'
                driversLicenseState:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/State'
                driversLicenseIssueDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                driversLicenseExpireDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                passportNumber:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerPassportNumber'
                passportCountry:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerPassportCountry'
                passportIssueDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                passportExpireDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                emailAddress:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerEmailAddress'
                isSubjectToBackupWithholding:
                  type: boolean
                isOptedInToBankCommunication:
                  type: boolean
                isDocumentsAccepted:
                  type: boolean
                customField1:
                  type: string
                  maxLength: 100
                customField2:
                  type: string
                  maxLength: 100
                customField3:
                  type: string
                  maxLength: 100
                customField4:
                  type: string
                  maxLength: 100
                customField5:
                  type: string
                  maxLength: 100
                accessTypeCode:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerAccessTypeCode'
                residencyStatusType:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ResidencyStatusType'
                addresses:
                  type: array
                  items:
                    $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Address'
                phones:
                  type: array
                  items:
                    $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/Phone'
      responses:
        '200':
          description: A `customerId` and `customerToken` (if enabled for program)
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        customerId:
                          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
                        customerToken:
                          type: string
                        messages:
                          deprecated: true
                          type: array
                          items: {}
                        questions:
                          deprecated: true
                          type: array
                          items: {}
                        verificationStatus:
                          deprecated: true
                          type: string
                - $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/ApiSuccessEnvelope'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/400'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/responses/401'
  /customer/createBusiness:
    post:
      tags:
      - Customer
      summary: Create a business customer
      description: |
        Create a business customer record. See <a href="https://docs.helix.q2.com/docs/customer" target="_blank">customer object definition</a> for parameter details. The parameters you are required to pass to Helix can vary depending on your program settings. 
        [block:callout]
        {
          "type": "warning",
          "body": "Use of this endpoint requires approval from Q2 and your bank partner."
        }
        [/block]
      externalDocs:
        url: https://docs.helix.q2.com/reference/customercreatebusiness
      operationId: customercreatebusiness
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - businessLegalName
              - legalEntityType
              - taxId
              - taxIdType
              properties:
                businessLegalName:
                  type: string
                legalEntityType:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/CustomerLegalEntityTypeBusinessOnly'
                taxId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/TaxId'
                taxIdType:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/TaxIdType'
                businessDescription:
                  type: string
                formationDate:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/DateTimeMidnight'
                formationState:
                  type: string
                industryClassificationCodeId:
                  $ref: 'https://api.swaggerhub.com/domains/Q2BaaS/HelixComponents/3.x#/components/schemas/HelixId32'
                isTaxExempt: 
                  type: boolean
                isSubjectToBackupWithholding:
